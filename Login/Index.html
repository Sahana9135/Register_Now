<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Pheonix.jpg">
    <link rel="stylesheet" href="Index.css">
    <title>login</title>
</head>

<body>
    
    <div class="background">

        <form action="Home.html" onsubmit="alert('You are logged successfully')">
            <div class="login">
            <div class="mail">
                <h3>Login form</h3> <br><br>
                <input type="email" placeholder="Enter your Mail" required>
                <br>
                <input type="password" id="new" placeholder="Create New Password" required>
                <br>
                <input type="password" id="confirm" placeholder="Confirm your Password" required>
            </div>
            
            <div class="remember">
                <label><input type="checkbox">Remember me</label>
            </div>
            <br><br>
            <div class="submit">
                    <button type="submit">Login</button>
            </div>
<br>
        </div>
        </form>


    </div>
</body>
